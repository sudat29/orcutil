apply plugin: "groovy"

version = "1.0"
description = "ORC utility for inferencing schema from model and creating ORC data."

// Spock works with Java 1.8 and above
sourceCompatibility = 1.8

repositories {
  // Spock releases are available from Maven Central
  mavenCentral()
}

dependencies {
//    https://mvnrepository.com/artifact/org.apache.orc/orc-mapreduce
  compile "org.apache.orc:orc-mapreduce:1.5.5"
//    https://mvnrepository.com/artifact/org.apache.hive/hive-exec
  compile "org.apache.hive:hive-exec:3.1.1"
//    https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
  compile "org.apache.commons:commons-lang3:3.9"
//    https://mvnrepository.com/artifact/org.apache.hadoop/hadoop-common
  compile "org.apache.hadoop:hadoop-common:3.2.0"
  // mandatory dependencies for using Spock
  testCompile "org.codehaus.groovy:groovy-all:2.5.7"
  testCompile "org.spockframework:spock-core:1.3-groovy-2.5"
  testCompile "org.unitils:unitils-core:3.4.6"
}
